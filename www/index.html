<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Boxing Hero</title>
</head>

<body>
    <div id="menu" class="menu">
        <div class="logo"></div>
        <button id="startBtn">New Game</button>
        <button id="calibrateBtn">Calibrate</button>
    </div>
    <div id="game" class="game">
        <div class="container">
            <div class="level">Level 1</div>
            <div class="msg">Get Ready!</div>
            <div class="middle">
                <button class="restartBtn">Restart</button>
                <div class="timer">
                    <div class="timerSeconds"></div>
                    <svg class="red" width="100" height="100">
                        <circle class="timerCircle" cx="50" cy="50" r="40" pathlength="100" />
                    </svg>
                </div>
            </div>
            <div class="hp">
                <div class="hpColor"></div>
            </div>
            <canvas class="effects"></canvas>
        </div>
    </div>
    <script src="es6-modules-loader/babel-browser-build.js"></script>
    <script src="es6-modules-loader/browser-es-module-loader.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
